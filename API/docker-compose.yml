
networks:
  host:
    external: true
    name: "host"
  biblioteca-popular.network:
    driver: bridge

services:
  php-apache:
    build: './build/php'
    restart: unless-stopped
    container_name: biblioteca-popular.php-apache
    tty: true
    depends_on:
      - mysql
    networks:
      - biblioteca-popular.network
    ports:
      - "9091:80"
      - "444:443"
    volumes:
      - ./:/var/www/html:rw
      - ./data/apache/logs:/var/log/apache2

  mysql:
    image: mysql:5
    restart: unless-stopped
    container_name: biblioteca-popular.mysql
    tty: true
    ports:
      - "3308:3306"
    networks:
      - biblioteca-popular.network
    volumes:
      - "./build/mysql/mysql.cnf:/etc/mysql/conf.d/custom.cnf:ro"
      - "./data/mysql/dbdata:/var/lib/mysql"
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-development}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-mysql}
      MYSQL_USER: ${MYSQL_USER:-mysql}

  phpmyadmin:
    image: phpmyadmin
    container_name: biblioteca-popular.phpmyadmin
    tty: true
    depends_on:
      - mysql
    ports:
      - "8081:80"
    networks:
      - biblioteca-popular.network
    environment:
      PMA_HOST: mysql
      PMA_ARBITRARY: 1
      PMA_PORT: 3306
      UPLOAD_LIMIT: 64M
      PMA_UPLOAD_MAX_FILESIZE: 64M
      PMA_POST_MAX_SIZE: 64M
